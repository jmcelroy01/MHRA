<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLA to MHRA Converter</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: Brush Script MT, cursive;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    #output {
      margin-top: 20px;
      padding: 40px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      background-image: url('https://images.pexels.com/photos/531756/pexels-photo-531756.jpeg'); /* Replace with your image file */
      background-size: 200%; /* Make the image cover the box */
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Prevent tiling */
      background-blend-mode: overlay;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333; /* Ensure text remains readable */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    #instructions {
      margin-top: 20px; /* Add spacing above the new box */
      padding: 10px;
      border: 1px solid #ccc;
      background: #f1f1f1;
    }
    #bottomRightBox {
      position: fixed; /* Fixed positioning for the new box */
      bottom: 10px; /* Place it at the bottom */
      right: 10px; /* Place it at the right */
      width: 300px; /* Adjust the width as needed */
      height: 100px; /* Adjust the height as needed */
      padding: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); 
    }
    h1 {text-align: center; font-family: Brush Script MT, cursive; font-style: italic;}
  </style>
</head>
<body>
  <h1>MLA to MHRA Converter</h1>
  <form id="converterForm">
    <label for="inputText">Enter MLA-formatted text:</label>
    <textarea id="inputText" placeholder="Enter MLA references here"></textarea><br><br>
    <button type="button" id="convertButton">Convert to MHRA</button>
  </form>
  <div id="output">
    <strong>Converted Text:</strong>
    <p id="outputText"></p>
  </div>
  <div id="instructions">
    <strong>Instructions:</strong>
    <p>This page converts...</p>
  </div>
  <div id="bottomRightBox">
    <strong>Additional Notes:</strong>
    <p>This is ~~</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
