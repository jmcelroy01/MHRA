<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLA to MHRA Converter</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: Brush Script MT, cursive;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
    h1 {text-align: center;}
  </style>
</head>
<body>
  <h1>MLA to MHRA Converter</h1>
  <form id="converterForm">
    <label for="inputText">Enter MLA-formatted text:</label>
    <textarea id="inputText" placeholder="Enter MLA references here"></textarea><br><br>
    <button type="button" id="convertButton">Convert to MHRA</button>
  </form>
  <div id="output">
    <strong>Converted Text:</strong>
    <p id="outputText"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
